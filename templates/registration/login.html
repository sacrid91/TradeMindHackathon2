<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <div class="card">
    <h2 class="text-2xl font-bold mb-6">Log In to TradeMind</h2>

    {% if form.errors %}
      <div class="p-3 mb-4 bg-red-500/20 border border-red-500 text-red-300 rounded">
        Your username and password didn't match. Try again.
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      
      <div class="mb-4">
        <label class="block mb-2 font-medium">Username</label>
        {{ form.username }}
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-medium">Password</label>
        {{ form.password }}
      </div>

      <button type="submit" class="btn-primary w-full">Log In</button>
    </form>

    <p class="mt-4 text-sm">
      Don't have an account? <a href="{% url 'trademind_app:signup' %}" class="text-emerald-400">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
